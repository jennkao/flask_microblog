{% extends "base.html" %}

{% block content %}
  <table>
    <tr valign="top">
      <td><img src="{{ g.user.avatar(128) }}"></td>
      <td>
        <h1>User: {{ g.user.nickname }}</h1>
        {% if g.user.about_me %}<p>{{ g.user.about_me }}</p>{% endif %}
        {% if g.user.last_seen %}<p><i>Last seen on: {{ user.last_seen }}</i></p>{% endif %}
      </td>
    </tr>
  </table>
  <hr>
  {% for post in posts %}
    {% include 'post.html' %}
  {% endfor %}
{% endblock %}
